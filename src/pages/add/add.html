<ion-header>

  <ion-navbar color="primary-dark">
    <ion-title align="center">Add A business</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="contents">
    <div class="imagecontainer">
      <img [src]="url" alt="" class="image">
      <input type="file" (change)="picInsert($event)" class="imagefile">
      <ion-fab class="fabtn">
        <button color="secondary" ion-fab mini>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    </div>

    <div class="formcontent">
      <form #form="ngForm" (ngSubmit)="onAddBusiness(form)">
        <input [(ngModel)]="UserName" class="input" name="UserName" type="text" placeholder="UserName" required />
        
        <button ion-button color="secondary" class="submit">Submit</button>
      </form>
    </div>
  </div>
</ion-content>
