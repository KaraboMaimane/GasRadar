<ion-header>

  <ion-navbar color="primary-dark">

    <ion-title align="center">Edit Profile</ion-title>
    <ion-buttons class="icoo" end>
      <button class="icon" (click)="logout()"><ion-icon name="md-log-out"></ion-icon> </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content>
  <div class="contents">
    <div class="imagecontainer">
      <img [src]="url" alt="" class="image">
      <input type="file" (change)="picInsert($event)" class="imagefile">
      <button color="secondary" class="addfab" ion-button color="secondary">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </div>

    <div class="formcontent">
      <form #form="ngForm" (ngSubmit)="onAddBusiness(form)">
        <input [(ngModel)]="UserName" class="input" name="UserName" type="text" placeholder="UserName" required />

        <button ion-button color="secondary" class="submit">Submit</button>
      </form>
    </div>
  </div>
</ion-content>
