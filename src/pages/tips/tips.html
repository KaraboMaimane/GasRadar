<ion-content>
  <div class="headercontainer"><p class="heading">Fuel Friendly Tips</p></div>
  <ion-segment color [(ngModel)]="action">
    <ion-segment-button class="segbtn" value="fuel">
      Fuel Smarts
    </ion-segment-button>
    <ion-segment-button class="segbtn" value="users">
      Community Says
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="action">

      <div class="cardcontainer" >
        <div class="card" (click)="nextPage('ViewTipsPage', 'Gas')">

            <i class="mdi mdi-gas-cylinder mdi-24px gas"></i>
          </p>
          <p class="cardtext">Gas Saving</p>
        </div>
        <div class="card" (click)="nextPage('ViewTipsPage', 'Petrol')">

          <p class="cardtext">Petrol</p>
        </div>
        <div class="card" (click)="nextPage('ViewTipsPage', 'Diesel')">
          <p class="cardtext"><i id="icons" class="fas fa-gas-pump diesel"></i></p>
          <p class="cardtext">Diesel</p>
        </div>
      </div>
    </div>
