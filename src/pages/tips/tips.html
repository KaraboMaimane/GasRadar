<ion-header>
  <ion-navbar color="primary">
    <button ion-button (click)="logout()"icon-only>
      <ion-icon name="md-log-out" class="logout"></ion-icon>
    </button>
    <ion-title align="center">FUEL TIPS</ion-title>
  </ion-navbar>
</ion-header>
<br>
<ion-content>
  <ion-card-content>
    <div class="segmt">
      <ion-segment color class="segment-md" [(ngModel)]="action">
        <ion-segment-button class="segbutt segbtn" value="gas">
          GAS
        </ion-segment-button>
        <ion-segment-button class="ion-segment-button segbtn" value="petrol">
          PETROL
        </ion-segment-button>
        <ion-segment-button class="ion-segment-button segbtn" value="diesel">
          DIESEL
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="action">
      <div class="tipscontainer" *ngSwitchCase="'gas'">
        <ion-list class="title">
          <ion-item *ngFor="let d of gas; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">

            <div maxLength="30">
              <h3 class="listline">
                <b>{{d.title}}</b>
                <ion-icon color="dark" item-right [name]="isGroupShown(i) ? 'md-arrow-dropdown-circle' : 'md-arrow-dropright-circle'"></ion-icon>
              </h3>
            </div>
            <div *ngIf="isGroupShown(i)" class="tipsdrop" align="justify" class="descr">{{d.description}}</div>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <div [ngSwitch]="action">
      <div class="tipscontainer" *ngSwitchCase="'diesel'">

        <ion-list class="title">
          <ion-item *ngFor="let d of diesel; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">

            <div maxLength="30">
              <h3 class="listline">
                <b>{{d.title}}</b>
                <ion-icon color="dark" item-right [name]="isGroupShown(i) ? 'md-arrow-dropdown-circle' : 'md-arrow-dropright-circle'"></ion-icon>
              </h3>
            </div>
            <div *ngIf="isGroupShown(i)" class="tipsdrop" align="justify" class="descr">{{d.description}}</div>
          </ion-item>
        </ion-list>

      </div>
    </div>

    <div [ngSwitch]="action">
      <div class="addtipseg" *ngSwitchCase="'petrol'">
        <div>
          <ion-list class="title">
            <ion-item *ngFor="let d of petrol; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
              <div  maxLength="30">
                <h3 class="listline">
                  <b>{{d.title}}</b>
                  <ion-icon color="dark" item-right [name]="isGroupShown(i) ? 'md-arrow-dropdown-circle' : 'md-arrow-dropright-circle'"></ion-icon>
                </h3>
              </div>
              <div *ngIf="isGroupShown(i)" class="tipsdrop" align="justify">{{d.description}}</div>
            </ion-item>
          </ion-list>


        </div>

      </div>

    </div>
  </ion-card-content>
</ion-content>
