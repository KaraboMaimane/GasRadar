<ion-header>

  <ion-navbar color="primary">
    <ion-title align="center">FUEL FRIENDLY TIPS</ion-title>
  </ion-navbar>

</ion-header>
<br>

<ion-content>
<button ion-button full block class="accordion">Petrol</button>    
  <ion-list class="title">
  <ion-item *ngFor="let d of petrol; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
    <div maxLength="30" >
    <h3  class="listline">
      <b>{{d.title}}</b>
      <ion-icon color="dark" item-right [name]="isGroupShown(i) ? 'md-arrow-dropdown-circle' : 'md-arrow-dropright-circle'"></ion-icon>
    </h3>
</div>
    <div *ngIf="isGroupShown(i)" align="justify">{{d.description}}</div>
  </ion-item>
</ion-list>

<button ion-button full block class="accordion">Gas</button>
<ion-list class="title">
    <ion-item *ngFor="let d of gas; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <div maxLength="30">
      <h3 >
        <b>{{d.title}}</b>
        <ion-icon color="dark" item-right [name]="isGroupShown(i) ? 'md-arrow-dropdown-circle' : 'md-arrow-dropright-circle'"></ion-icon>
      </h3>
  </div>
      <div *ngIf="isGroupShown(i)" align="justify">{{d.description}}</div>
    </ion-item>
  </ion-list>

  <button ion-button full block class="accordion">Diesel</button>
  <ion-list class="title">
      <ion-item *ngFor="let d of petrol; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
        <div maxLength="30">
        <h3 >
          <b>{{d.title}}</b>
          <ion-icon color="dark" item-right [name]="isGroupShown(i) ? 'md-arrow-dropdown-circle' : 'md-arrow-dropright-circle'"></ion-icon>
        </h3>
    </div>
        <div *ngIf="isGroupShown(i)" align="justify">{{d.description}}</div>
      </ion-item>
    </ion-list>

<ion-content padding>
<div>
  <ion-list no-lines *ngFor="let i of comments3">
    <ion-item>
        <h2 capitalize><b>{{i.name}}</b> <span class="datew">{{i.date}}</span></h2>
    </ion-item>
    <div class="list2">
        <div text-wrap class="text">
            <p>{{i.comment}}</p>
          </div>
    </div>
  </ion-list> 
</div>
</ion-content>

<ion-footer>
    <ion-toolbar class="tool">
      <ion-grid>
      <ion-row>
        <ion-col col-6>
    <ion-textarea textwrap maxlength="80" placeholder="Comment here..." class="comments" [(ngModel)]="newmessage"></ion-textarea>       
        </ion-col>

        <ion-col col-0>
       <button ion-button color="nav" item-end icon-only class="send" (click)="placeComment()">
       <ion-icon name="md-send"></ion-icon>
      </button>     
        </ion-col>
      </ion-row>
     </ion-grid>
   </ion-toolbar>
   </ion-footer>
