<ion-content>
  <div class="headercontainer">
    <div class="headingcon">
        <p class="heading">Fuel Friendly Tips</p>
    </div>
    <div class="butoncon" *ngIf="action === 'users'">
      <button (click)="sendMessage()" class="buton" ion-button icon-only>
        <ion-icon name="chatbubbles"></ion-icon>
      </button>
    </div>

  </div>
  <ion-segment color [(ngModel)]="action">
    <ion-segment-button class="segbtn" value="fuel">
      Fuel Smarts
    </ion-segment-button>
    <ion-segment-button class="segbtn" value="users">
      Community Says
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="action" class="contents">
    <div class="fuel" *ngSwitchCase="'fuel'">
      <div class="cardcontainer">
        <div class="card" (click)="nextPage('ViewTipsPage', 'Gas')">
          <p class="cardtext">
            <i class="mdi mdi-gas-cylinder mdi-24px gas"></i>
          </p>
          <p class="cardtext">Gas Saving</p>
        </div>
        <div class="card" (click)="nextPage('ViewTipsPage', 'Petrol')">
          <p class="cardtext"><i id="icons" class="fas fa-gas-pump p95"></i></p>
          <p class="cardtext">Petrol</p>
        </div>
        <div class="card" (click)="nextPage('ViewTipsPage', 'Diesel')">
          <p class="cardtext"><i id="icons" class="fas fa-gas-pump diesel"></i></p>
          <p class="cardtext">Diesel</p>
        </div>
      </div>
    </div>


    <div class="users" *ngSwitchCase="'users'">
      <div class="usercardcontainer">
        <div class="usercard" *ngFor="let i of comments3">
          <div class="imagecontainer">
            <img src="{{i.img}}" alt="" class="cardimage" />
          </div>

          <div class="textcontainer">
            <i class="fas fa-quote-left"></i>
            <p class="name">{{i.name}}</p>
            <p class="text">
              {{i.comment}}
            </p>
            <span class="datew">{{i.date}}</span>
            <i class="fas fa-quote-right"></i>
          </div>
        </div>
      </div>
      <div class="block">&nbsp;</div>
