<ion-header>
    <ion-navbar color="primary">
      <button ion-button (click)="logout()" icon-only><ion-icon name="md-log-out" class="logout"></ion-icon></button>

    </ion-navbar>
  </ion-header>

  <ion-content >
    <ion-card-content>
      <div class="segmt">
          <ion-segment color class="segment-md" [(ngModel)]="action">
            <ion-segment-button class="segbutt" value="gas">
              GAS
            </ion-segment-button>
            <ion-segment-button class="ion-segment-button" value="petrol">
              PETROL
            </ion-segment-button>

            </ion-segment-button>
          </ion-segment>
        </div>

        <div [ngSwitch]="action">
            <div class="tipscontainer" *ngSwitchCase="'gas'">
  <ion-list class="title">
    <ion-item *ngFor="let d of gas; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
  
      <div maxLength="30" >
      <h3 class="listline">
        <b>{{d.title}}</b>
        <ion-icon color="dark" item-right [name]="isGroupShown(i) ? 'md-arrow-dropdown-circle' : 'md-arrow-dropright-circle'"></ion-icon>
      </h3>
  </div>
      <div *ngIf="isGroupShown(i)" align="justify" class="descr">{{d.description}}</div>
    </ion-item>
  </ion-list>
            </div>
