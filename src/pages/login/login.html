<ion-content padding>
  <img src="assets/imgs/Untitled.png" class="image" alt="" />
  <!-- <h1 class="heading">GasRadar</h1> -->
  <h1 class="text">GasRadar</h1>
  <div class="segcontainer">
    <ion-segment color class="md segment segment-md" [(ngModel)]="action">
      <ion-segment-button class="segbtn" value="login">
        Sign In
      </ion-segment-button>
      <ion-segment-button class="segbtn" value="registration">
        Register
      </ion-segment-button>
    </ion-segment>
  </div>
 
  <div [ngSwitch]="action">
    <div class="registrationContainer" *ngSwitchCase="'registration'">
      <form #form="ngForm" (ngSubmit)="register(form)">
        <div class="formcontainer">
          <input ngModel name="name" type="text" placeholder="Name" required />
          <input ngModel name="email" type="email" placeholder="E-Mail" required />
          <input ngModel name="password" type="password" placeholder="Password" required />
          <!-- <button
            ion-button
            (click)="resetPassword()"
            class="link"
            outline
            color="secondary"
          >
            I kinda forgot my password...
          </button> -->
        </div>
 
        <button ion-button block type="submit" class="btn" color="secondary">
          Register
        </button>
      </form>
    </div>
 
    <div class="loginContainer" *ngSwitchCase="'login'">
      <form #form="ngForm" (ngSubmit)="login(form)">
        <div class="formcontainer">
          <input required ngModel name="email" type="email" placeholder="E-Mail" />
          <input required ngModel name="password" type="password" placeholder="Password" />
          <div class="linkcontainer">
            <a class="link" (click)="showForgotPassword()">Forgot Password?
            </a>
          </div>
 
        </div>
        <button ion-button block type="submit" class="btn" color="secondary">
          Login
        </button>
      </form>
    </div>
  </div>



  <div class="errmodal"  *ngIf="error == 'true'" >
    <div class="icon">
      <i class="fas fa-exclamation-circle"></i>
    </div>
    <div class="textconainer">
      <p class="message">A Field Is Empty</p>
    </div>
  </div>


  <div class="modal"  *ngIf="error == 'true'">
  <div class="icon">
      <i class="fas fa-info-circle"></i>
  </div>
  <div class="textconainer">
    <p class="message">Your data was successfully submitted</p>
  </div>
</div>
 </ion-content>
