<ion-header>

  <ion-navbar color="{{color}}">
    <ion-title>{{name}} Saving Tips</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="imagecontainer">
      <img src="../../assets/imgs/gas cooking.jpg" alt="">
  </div>
  <accordion [tip]="fuel.title" [color]="color" [code]="code" [description]="fuel.description" *ngFor="let fuel of fuels"></accordion>
</ion-content>
